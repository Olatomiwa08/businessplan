<html lang="en">

    <link rel="stylesheet" href="/login/login.css">

<body>
    <div class="container">
        <div class="desktopquote">
            <div class="quotehead">
                <img src="/asset/logo.jpeg" alt="">
                <h1>Let'splan</h1>
            </div>
            <div class="quote">
                <p>The number one choice for enterpreneurs and startups</p>
                <!-- <hr> -->
                <div class="quotetext">
                    <div class="image"></div>

                    <p>The World's Fastest & Easiest Plan Software to Use</p>
                </div>
            </div>
        </div>
        <div class="forgot">
            <div class="logo">
                <img src="/asset/logo.jpeg" alt="">
                <h1>Let'splan</h1>
            </div>
            <form action="#">
                <div class="formcontent">
                    <h1> Forgot your <br> password? </h1>
                    <p class="span">Enter your email below</p>
    
                    <div class="inputbox">
                        <input type="email"pattern="[^ @]*@[^ @]*" class="email" name="email" id="email" required>
                        <label for="email" class="email">Email</label>
                    </div>
                    <p class="log">Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
                </div>
                <button> <a href="#">get new password</a></button>
            </form>
        </div>
    </div>
