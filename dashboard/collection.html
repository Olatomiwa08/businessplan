<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="collection.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="page">
                <div class="pageavatar">
                    <img src="/asset/fitnessclub.png" alt="">
                    <i class='bx bx-slider' style='color:#ffffff'  ></i>
                </div>
                <div class="pagename">
                    <p>Idea Home</p>
                </div>
            </div>
            <i class='bx bx-slider coged' style='color:#ffffff'  ></i>
        </header>
        <div class="collection">
            <div class="collectiontab">
                <h2>MY IDEAS</h2>
            </div>
            <p>Here are the ideas that you created</p>
            <div class="ideas">
                <div class="ideamenu">
                    <span>ACTIVE</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                    </svg>                      
                </div>
                <div class="ideaimage">
                    <img src="/asset/product-service.67429d8b.png" alt="">
                </div>
                <hr>
                <div class="ideadescription">
                    <p>letsplan</p>
                    <p>other Product / Service</p>
                    <div class="add">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg> 
                    </div>                     
                </div>
                <div class="ideainfo">
                    <p>Last Edited: a day ago</p>
                    <p>Created: Jun 26, 2023</p>
                </div>
            </div>
            <div class="createidea">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <p>Create New Idea</p>
            </div>
            <hr class="line">
            <button>Back</button>
        </div>
    </div>
</body>
</html>
