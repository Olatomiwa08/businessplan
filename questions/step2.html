<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- <link rel="stylesheet"  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> -->
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper ">
        <header class="logo">
            <img src="/asset/logo.jpeg" alt="">
            <h3>Let'sPlan</h3>
        </header>
        <div class="overview ">
            <form action="#" class="shadow-sm p-3 mb-5 bg-white rounded">
                <div class="overviewhead border-bottom">
                    <h3 class="text-2xl font-medium  leading-6 text-gray-900"> Cover Page Information </h3>
                    <p>Please enter the information that you'd like to include on your cover page.</p>
                </div>
                <div class="coverinfo row g-3">
                    <div class="col-md-6">
                        <label for="inputText1" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="inputText1" placeholder="Enter your Company name here">
                      </div>
                      <div class="col-md-6">
                        <label for="inputText2" class="form-label">Your Full Name</label>
                        <input type="text" class="form-control" id="inputText2" placeholder="Your Full Name">
                      </div>
                      <div class="col-md-6">
                        <label for="inputText3" class="form-label">Your Title</label>
                        <input type="text" class="form-control" id="inputText3" placeholder="Enter Your Title">
                      </div>
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">Street address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Street Address here">
                      </div>
                      <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter Your City here">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">State / Province</label>
                        <input type="text" name="" id="inputState" class="form-control" placeholder="Enter Your State here">
                      </div>
                      <div class="col-md-4">
                        <label for="inputZip" class="form-label">ZIP / Postal code</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                      </div>
                </div>
                <div class="btns border-top pt-4">
                    <button>Back to Business Plans</button>
                    <button>Save & Next</button>
                </div>
            </form>     
        </div>
       </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/questions/question.js"></script>
</body>
</html>
