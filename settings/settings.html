<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="product">
        <div class="producthead">
            <h3>Idea Settings</h3>
            <p>Define the key infomation about your business idea</p>
        </div>
        <div class="productimg">
            <img src="/asset/product-service.67429d8b.png" alt="">
            <img src="/asset//product.png" alt="">
            <input type="file" name="file" id="file">
            <label class="file" for="file"><i class='bx bx-plus'></i></label>
        </div>
        <form action="#">
            <div id="visible"></div>
            <div class="ideas">
                <div class="select border">
                    <label for="select">Idea Category</label>
                    <select name="select" id="select">
                        <option value="1">Fitness Club</option>
                    </select>
                </div>
                <div class="text border">
                    <label for="text" class="name">Idea Name</label>
                    <input type="text" name="text" id="text">
                </div>
                <textarea autocomplete="off" rows="2" placeholder="Add your slogan (Optional)"></textarea>
            </div>
            <div class="finance">
                <h2>Financial Settings <i class="fa-solid fa-circle-exclamation"></i></h2>
                <div class="currency border">
                    <label for="currency">Currency</label>
                    <select name="select" id="currency">
                        <option value="1">US Dollar($)</option>
                        <option value="2">Euro(â‚¬)</option>
                    </select>
                </div>
                <div class="format border">
                    <label for="format">Number format</label>
                    <select name="select" id="format" disabled>
                        <option value="2">10,000.0</option>
                    </select>
                </div>
                <div class="start border">
                    <label for="month">Planning start</label>
                    <input type="month" name="month" id="month" value="june 2023">
                </div>
                <div class="peroid border">
                    <label for="month">Planning start</label>
                    <select name="select" id="month">
                        <option value="1">1 year</option>
                    </select>
                </div>
            </div>
            <button><a href="/dashboard/dashboard.html">LET'S START</a></button>
            <a href="#" id="lastchild">Choose something else</a>
        </form>
    </div>
</div>
</body>
</html>
