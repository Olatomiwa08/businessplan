<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="desktopquote">
            <div class="quotehead">
                <img src="/asset/logo.jpeg" alt="">
                <h1>Let'splan</h1>
            </div>
            <div class="quote">
                <p>The number one choice fro enterpreneurs and startups</p>
                <hr>
                <div class="quotetext">
                    <div class="image"></div>

                </div>
                <p>"IdeaBuddy is all the tools I need in one place for my business scope and plan‚Äù"</p>
            </div>
        </div>
        <div class="login">
            <div class="logo">
                <img src="/asset/logo.jpeg" alt="">
                <h1>Let'splan</h1>
            </div>
            <form action="/questions/step1.html" id="form" onsubmit="return(validate())">
                <div class="formcontent">
                    <h1> Log in </h1>
                    <p class="span">Enter your details below</p>
    
                    <div class="inputbox">
                        <div class="emailfield">
                            <input type="email"pattern="[^ @]*@[^ @]*"  name="email" id="email" required>
                            <label for="email" class="email">Email</label>
                        </div>
                       <div class="passwordfield">
                            <input type="password" name="password" id="password" required>
                            <label for="password" class="password">Enter Password</label>
                            <p id="incorrectpassword"></p>
                       </div>
                       <div class="checkfield">
                            <input type="checkbox" name="check" id="check">
                            <label for="check" class="check">Show password</label>
                       </div>
                    </div>
                    <p class="log">Don't have an account? <a href="/signup/signup.html">Sign up</a><br><a href="/forgotpassword/forgot.html">Forgot password?</a></p>
                </div>
                <button id="log">Log In</button>
                <div class="or"><p>or</p></div>
                <p class="sign">Log in by using</p>
                <div class="loginoptions">
                    <a href="#"><img src="/asset/google.9b224c98.png" alt=""></a>
                    <a href="#"><img src="/asset/facebook.png" alt=""></a>
                    <a href="#"><img src="/asset/linkedin.58ca468e.png" alt=""></a>
                </div>
            </form>
        </div>
    </div>
    <script src="/login/login.js"></script>
</body>
</html>
